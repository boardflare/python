<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Chat</title>
</head>

<body>
    <h1>Mistral AI Chat</h1>
    <form id="chatForm">
        <label for="userInput">Enter your message:</label>
        <input type="text" id="userInput" name="userInput" required>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;

            const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer JTTdk8SNSinf6L6veCYY5ivXSvou1ooJ' // Replace with your actual API key
                },
                body: JSON.stringify({
                    "model": "mistral-small-latest",
                    "temperature": 0.7,
                    "top_p": 1,
                    "max_tokens": 0,
                    "min_tokens": 0,
                    "stream": false,
                    "stop": "string",
                    "random_seed": 0,
                    "messages": [
                        {
                            "role": "user",
                            "content": "Who is the best French painter? Answer in one short sentence."
                        }
                    ],
                    "response_format": {
                        "type": "text"
                    },
                    "tools": [
                        {
                            "type": "function",
                            "function": {
                                "name": "string",
                                "description": "",
                                "parameters": {}
                            }
                        }
                    ],
                    "tool_choice": "auto",
                    "safe_prompt": false
                })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.choices[0].text;
        });
    </script>
</body>

</html>
