<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python</title>
    <base target="_top">
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8XNNM225DV"></script>
    <!-- Third-party dependencies -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Gradio Lite dependencies -->
    <script type="module" crossorigin src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Monaco Editor dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container-fluid pb-3">
            <ul class="nav nav-tabs flex-nowrap text-nowrap overflow-auto small" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                        role="tab">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button"
                        role="tab">Edit</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="demo-tab" data-bs-toggle="tab" data-bs-target="#demo" type="button"
                        role="tab">Demo</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="console-tab" data-bs-toggle="tab" data-bs-target="#console" type="button"
                        role="tab">Console</button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabsContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel">
                    <div class="py-3">
                        <div class="mb-3 small">
                            Run Python code as a function. PREVIEW ðŸš§<br>
                            Use <a href="#" onclick="showTab('code'); return false;">Code Editor</a> to create or edit functions.</br>See the <a href="https://www.boardflare.com/apps/excel/python" 
                                target="_blank" rel="noopener">documentation</a> and  
                            <a href="https://www.boardflare.com/apps/excel/python"
                                target="_blank" rel="noopener">demo workbook.</a>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="editor" role="tabpanel">
                    <div class="py-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <select id="functionDropdown" class="form-select w-auto">
                                <option value="">Select a function...</option>
                            </select>
                            <div>
                                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                                <button id="saveBtn" class="btn btn-primary ms-2">Save</button>
                            </div>
                        </div>
                        <div id="monaco-editor-container"></div>
                    </div>
                </div>

                <div class="tab-pane fade h-100" id="demo" role="tabpanel">
                    <div id="gradioContainer"></div>

                    <div class="mt-3">
                        <select id="functionSelect" class="form-select d-inline-block me-2" style="width: auto;">
                            <option value="">Select a function...</option>
                        </select>
                        <button id="saveButton" class="btn btn-primary">Save Code</button>
                        <div id="saveNotification" class="mt-2"></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="console" role="tabpanel">
                    <div class="py-3">
                        <button id="cancelButton" class="btn btn-sm btn-secondary mb-2">Cancel</button>
                        <div id="progress" class="d-flex flex-column align-items-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-2 bg-white border-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="text-secondary py-1">
                <img src="./images/favicon.svg" alt="Boardflare Icon" height="20" class="me-1">
                BOARDFLARE
            </span>
            <span class="py-1">
                ðŸ›Ÿ<a id="supportLink" target="_blank" rel="noopener"
                    href="https://www.boardflare.com/company/support" class="ms-1">Email Support</a>
            </span>
        </div>
    </footer>

    <!-- App scripts -->
    <script src="main.js" type="module"></script>
    <script src="functions.js" type="module"></script>
    <script src="editor/gradio.js" type="module"></script>
    <!-- Add editor initialization script -->
    <script src="editor/monaco.js" type="module"></script>
</body>

</html>
