#:schema node_modules/wrangler/config-schema.json
name = "ip_proxy"
main = "src/index.js"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]
routes = [
  { pattern = "ip_proxy.boardflare.com", custom_domain = true }
]

[observability]
enabled = true

[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "ip_proxy"
