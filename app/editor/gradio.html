<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Gradio Lite App</title>
    <script type="module" crossorigin src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css" />
</head>

<body>
    <div style="margin: 10px;">
        <button id="extractButton">Extract Code</button>
        <textarea id="codeInput" rows="4" style="width: 100%; margin: 10px 0;" 
            placeholder="Enter Python code to insert..."></textarea>
        <button id="insertButton">Insert Code</button>
    </div>
    <script type="module">
        import { initGradioEditor } from './gradio.js';
        document.addEventListener('DOMContentLoaded', initGradioEditor);
    </script>
</body>

</html>
